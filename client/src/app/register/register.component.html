<app-navbar></app-navbar>

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <svg class="w-auto mb-6 h-6 text-indigo-600 fill-current" viewBox="0 0 194 116"
      xmlns="http://www.w3.org/2000/svg">
      <g fill-rule="evenodd">
          <path
              d="M96.869 0L30 116h104l-9.88-17.134H59.64l47.109-81.736zM0 116h19.831L77 17.135 67.088 0z" />
          <path d="M87 68.732l9.926 17.143 29.893-51.59L174.15 116H194L126.817 0z" />
      </g>
  </svg>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Create and account
              </h1>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
                  <div class="flex flex-col mb-2">
                      <label for="" class="mb-[5px]">Fullname </label>
                      <input type="text" formControlName="fullName" placeholder="Enter your fullname" class="py-[5px] px-[10px] border-solid border-[1px] border-grey-300">
                      <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched" class="text-red-500">Name is required</div>
                  </div>
                  <div class="flex flex-col mb-2">
                      <label for="" class="mb-[5px]">Email </label>
                      <input type="email" formControlName="email" placeholder="Enter your email" class="py-[5px] px-[10px] border-solid border-[1px] border-grey-300">
                      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500">Email is required</div>
                  </div>
                  <div class="flex flex-col mb-2">
                      <label for="" class="mb-[5px]">Password </label>
                      <input type="password" formControlName="password" placeholder="Enter your password" class="py-[5px] px-[10px] border-solid border-[1px] border-grey-300">
                      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500">Password is required</div>
                  </div>

                  <div class="flex flex-col mb-2">
                    <label for="" class="mb-[5px]">Confirm Password </label>
                    <input type="password" formControlName="confirmPassword" placeholder="Enter your password" class="py-[5px] px-[10px] border-solid border-[1px] border-grey-300">
                    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500">Password is required</div>
                </div>

                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                      </div>
                  </div>
                  <button  type="submit" value="Register"  class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create an account</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Already have an account? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
